<div class="modal-dialog" style="width:400px;" role="document">
  <div class="modal-content">
    <div class="modal-header bg-silver-100">
      <h4 class="modal-title">AUTOLOGOUT</h4>
      <button class="close" data-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="text-center m-b-20"><i class="ti-lock" style="font-size:90px"></i></div>
      <p class="text-center m-b-20">You are about to be signed out due to inactivity.</p>
      <div id="timeout-reset-box" style="display:none;">
        <div class="form-group"><button class="btn btn-danger btn-block" id='timeout-reset' (click)='this.UIService.timout.reset()'>Deactivate</button></div>
      </div>
      <div id="timeout-activate-box">
        <div class="form-group">
          <label>Minutes</label>
          <input class="form-control" type="text" placeholder="Minutes" id="timeout-count">
        </div>
        <div class="form-group"><button class="btn btn-success btn-block" id='timeout-activate' (click)='this.UIService.timout.checkTimer()' >Activate</button></div>
      </div>
    </div>
  </div>
</div>
